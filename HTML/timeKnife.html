<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cellula Technologies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/style2.css">
</head>

<body>
    <section id="mainSection">
        <div class="Div-bg-Img"><img src="../CSS/images/cellulabg.jpg" id="bg-Img" alt=""></div>
        <div id="uplod-Div">
          <div>
            <h1 id="Time-Knife-hello">Hello to Time Knife !</h1>
          
          
            <div class="container text-center">
              <div class="row py-5 prop-row">
                
                <div class="col-12 align-items-center">
                    <h5 id="select-prop">please Select Your Summary Properties:</h5>
                  </div>
      
                  <div class="col-md-6 my-sm-3 test my-md-0 ">
                    <select class="form-select Bblue-bg rounded" aria-label="Default select example">
                      <option class="rounded" selected>Type</option>
                      <option value="1">PDF</option>
                      <option value="2">Video</option>
                      <option value="3">Audio</option>
                    </select>        
                      </div>
      
      
                  <div class="col-md-6 ">
                    <select class="form-select Bblue-bg" aria-label="Default select example" >
                      <option selected>Summarization Degree</option>
                      <option value="1">25%</option>
                      <option value="2">50%</option>
                      <option value="3">75%</option>
                      <option value="3">100%</option>
                    </select>           
                  </div>
      
                  <div class="col-11 py-3 mx-2">
                      <button id="Apply-prop" onclick="enableLink()">Apply Properties</button>
                    </div>
      
      
                </div>
      
              </div>
            
      
              <h5 id="select-prop">Upload Your URL Here:</h5>
      
              <form action="enableLink()">
              
                <div id="URL-input"> <input class="form-control" type="text" id="uploaded-URL" name="uploaded-URL" placeholder="Enter Your URL Here..."  >
      
                </div>
                <div id="URL-btn"> <input type="submit" value="submit" id="upload-btn" name="URL-btn" class="btn btn-outline-primary">
                </div>
            
              </form>
          </div>
  
        </div>
  
  
  
      </section>
      

</body>
